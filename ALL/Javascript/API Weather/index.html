<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        getText("https://api.openweathermap.org/data/2.5/forecast?q=Zwolle,nl&appid=7bb94cd900bc0bcf893cb52603ca2aa0")
        .then(response => {
            console.log(response.cod);
            console.log(response.cnt);

            fshow(response);
        });

        async function getText(url) {
            let x = await fetch(url);
            let y = await x.json();
            return y;
        }
    </script>
<body>
    <h1>Weather</h1>

    <div id="outputDiv"></div>    
    <script>
    function fshow(weather) {
        let table = "<h1>Het weer voor " + weather.city.name + "</h1>";
        table = "<table>";
        table += "<tr>";
        table += "<th>Datum</th>";
        table += "</tr>";
        table += "<tr><td>";
        table += "</table>";
        document.getElementById("outputDiv").innerHTML = table;
    }
    </script>
</body>
