<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" 
        integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>

    <script>
        let url  = "https://15euros.nl/api/bier_basic.php";
            axios.get(url)
                .then(function (response) {
                    //console.log("hoi");
                    //console.log("response: ", response.data)
                    let aBiertjes = response.data;
                    console.log("aBiertjes: ", aBiertjes);
                    let html = "ntabel bier:<br>";
                    // html = html + "2e regel<br>";
                    // html += "derde regel<br>";
                    for(i=0; i<750; i++) {
                        html += (i+1) + ") " + aBiertjes[i].naam + ", " + aBiertjes[i].brouwer +"<br>";
                    }

                    
                    document.getElementById("outputDiv").innerHTML = html;
                })
        
    </script>
</head>
<body>
    <h1>BIER TABEL</h1>
    <div id="outputDiv"> hier komt wat in te staan</div>
</body>
</html>
